      .over {

          position: absolute;
          background-color: rgba(255,255,255,.4);
          border-radius: 50%;
          opacity: 0;
      }

      .crescer {
          opacity: 1;
          transform: scale(50);
          transition: transform 1.3s;
      }

      [mostrar] {
          position: absolute;
          bottom: 200px;
          left: 50%;
          color: white
